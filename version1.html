</select>

								<br>

                    </td>
        <td>

            <p> &alpha; refers to the rabbit growth rate.</p>
            <p> &delta; refers to the death rate of foxes.</p>
        
        </td>
					<td>
						<div>
							<h2>Equation Being Used: </h2>
							<p>
							dR&frasl;dT =  h + R(&alpha; - &beta;F )
							</p>
                            <p>
                            dF&frasl;dT = -F(&delta;F + &gamma;R)
                            </p>
