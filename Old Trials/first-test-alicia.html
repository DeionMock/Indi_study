<!DOCTYPE html>
	
	<head>
        <meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="frame.css">
		<title></title>
        <script src='Chart.min.js'></script>
	</head>

	<body style="background-color: white;">
		
		<div class="header">
			<h3>Modelling Differential Equations</h3>

		</div>

		<div class="graphs">
			<table border="1" width="100%">
				<tr>
					<td>
                    <canvas id="buyers" width="300" height="250">
                        <script>
                            var buyerData = {
                            labels : ["Alicia","Harrison","Deion","John"],
                            datasets : [
                                {
                                    fillColor : "rgba(172,194,132,0.4)",
                                    strokeColor : "#ACC26D",
                                    pointColor : "#fff",
                                    pointStrokeColor : "#9DB86D",
                                    data : [67, 95,68,48]
                                }
                                        ]  
                            }   
                            
                            var buyers = document.getElementById('buyers').getContext('2d');
                            new Chart(buyers).Line(buyerData);
                        </script>
                    </canvas>

                    </td>
					<td>
                      <canvas id="sellers" width="300" height="250">
                        <script>
                            var buyerData = {
                            labels : ["Alicia","Harrison","Deion","John"],
                            datasets : [
                                {
                                    fillColor : "rgba(172,194,132,0.4)",
                                    strokeColor : "#ACC26D",
                                    pointColor : "#fff",
                                    pointStrokeColor : "#9DB86D",
                                    data : [67, 95,68,48]
                                }
                                        ]  
                            }   
                            
                            var buyers = document.getElementById('sellers').getContext('2d');
                            new Chart(buyers).Line(buyerData);
                        </script>
                    </canvas>
                    </td>
					<td><canvas id="others" width="300" height="250">
                        <script>
                            var buyerData = {
                            labels : ["Alicia","Harrison","Deion","John"],
                            datasets : [
                                {
                                    fillColor : "rgba(172,194,132,0.4)",
                                    strokeColor : "#ACC26D",
                                    pointColor : "#fff",
                                    pointStrokeColor : "#9DB86D",
                                    data : [67, 95,68,48]
                                }
                                        ]  
                            }   
                            
                            var buyers = document.getElementById('others').getContext('2d');
                            new Chart(buyers).Line(buyerData);
                        </script>
                    </canvas></td>
				</tr>
				<tr>
					<td>Predator-Prey</td>
					<td>Time-Prey</td>
					<td>Time-Predator</td>
				</tr>
			</table>
		</div>
		
		</br>
		</br>

		<div class="parameters">

			<table width="100%" border="1">
				<tr>
					<td>
						<div>
							<h2>Parameters</h2>
							<form>
								Parameter 1:<br>
								<input type="" name="parameter1">
								<br>
								Parameter 2:<br>
								<input type="" name="parameter2">
								<br>
							</form>
						</div>
					</td>
					<td>Definitions</td>
				</tr>
			</table>

			<div style="text-align: center;">
				<button type="button">Generate Graphs</button>
			</div>

		</div>



	</body>


</html>
